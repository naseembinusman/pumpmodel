<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Al Aman UL Listed Pump Selector by Naseem Usman</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Ensuring the logo stays centered and fits all screens */
        .header-container {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        .logo {
            max-width: 100%;    /* Prevents it from being wider than the screen */
            height: auto;       /* Keeps the aspect ratio */
            width: 600px;       /* Set a reasonable maximum width */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <header class="header-container">
        <img src="https://raw.githubusercontent.com/naseembinusman/naseembinusman.github.io/29a279258d0bffa8168a23a112b225c4b85244a2/Logo.png" 
             alt="Company Logo" 
             class="logo" />
    </header>

<div class="container">
    <!-- Main Selector Card -->
    <div class="card" id="selectorCard">      
        <h1>Al Aman UL Listed Pump Selector</h1>
        <h3>by Naseem Usman</h3>
        <p class="subtitle">Select rated flow and pump model</p>

        <div class="form-row">
            <div class="form-group">
                <label>Rated Flow (GPM)</label>
                <select id="flowSelect">
                    <option value="">Select Flow</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pump Model</label>
                <select id="modelSelect">
                    <option value="">Select Pump Model</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div id="inputResultsWrapper">
    <!-- Input Panel -->
    <div class="card" id="inputPanel">
        <h2>Duty Point Inputs</h2>
        <div class="form-column">
            <div class="input-row">
                <input type="number" id="ratedHead" placeholder=" " step="0.1">
                <label for="ratedHead">Rated Head / Pressure</label>
                <select id="pressureUnit">
                    <option value="m">m</option>
                    <option value="bar">bar</option>
                    <option value="psi">psi</option>
                </select>
            </div>

            <div class="input-row">
                <input type="number" id="ratedRPM" placeholder=" " step="10">
                <label for="ratedRPM">Rated Speed (RPM)</label>
            </div>

            <button id="calculateBtn" class="primary-btn">
                Calculate Pump Selection
            </button>
        </div>
    </div>

    <!-- Results Panel -->
    <div class="card" id="resultsPanel">
        <h2>Pump Selection Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


    <script src="js/pump-selector.js"></script>
</body>
</html>
