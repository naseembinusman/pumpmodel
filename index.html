<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Al Aman UL Listed Pump Selector by Naseem Usman</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.1"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>        
        .header-container {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        .logo {
            max-width: 100%;    
            height: auto;       
            width: 600px;       
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <header class="header-container">
        <img src="data/Alaman_logo.png" 
             alt="Company Logo" 
             class="logo" />
    </header>

    <div class="container">        
        <div class="card" id="selectorCard">      
            <h1>Al Aman UL Listed Pump Selector</h1>        
            <p class="subtitle">Select rated flow and pump model</p>    
            <div class="form-row">
                <div class="form-group">
                    <label>Rated Flow (GPM)</label>
                    <select id="flowSelect">
                        <option value="">Select Flow</option>
                    </select>
                </div>    
                <div class="form-group">
                    <label>Pump Model</label>
                    <select id="modelSelect">
                        <option value="">Select Pump Model</option>
                    </select>
                </div>
            </div>
        </div>
    </div>    
    <div id="inputResultsWrapper">
        <div class="card" id="inputPanel">
            <h2>Duty Point Inputs</h2>
            <div class="form-column">
                <div class="input-row">
                    <input type="number" id="ratedHead" placeholder=" " step="0.1">
                    <label for="ratedHead">Rated Head / Pressure</label>
                    <select id="pressureUnit">
                        <option value="m">m</option>
                        <option value="bar">bar</option>
                        <option value="psi">psi</option>
                    </select>
                </div>    
                <div class="input-row">
                    <input type="number" id="ratedRPM" placeholder=" " step="10">
                    <label for="ratedRPM">Rated Speed (RPM)</label>
                </div>    
                <button id="calculateBtn" class="primary-btn">
                    Calculate Pump Selection
                </button>
            </div>        
        </div>     
        <div class="card" id="resultsPanel">
            <h2>Pump Selection Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Parameter</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="chart-head">
        <canvas id="pumpCurveChart"></canvas>
    </div>
    <div class="chart-power">
        <canvas id="pumpPowerChart"></canvas>
    </div>
    <script src="js/pump-selector.js"></script>
</body>
</html>
