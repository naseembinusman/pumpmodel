<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Al Aman UL Listed Pump Selector</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Pump Selector</h1>
        <p class="subtitle">Select rated flow to view available pump models</p>

        <div class="form-row">
            <div class="form-group">
                <label for="flowSelect">Rated Flow (GPM)</label>
                <select id="flowSelect">
                    <option value="">Select Flow</option>
                </select>
            </div>

            <div class="form-group">
                <label for="modelSelect">Pump Model</label>
                <select id="modelSelect" disabled>
                    <option value="">Select Pump Model</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="card">
  <h2>Duty Input</h2>

  <div class="form-row">
    <div class="form-group">
      <label>Rated Flow (US GPM)</label>
      <input type="number" id="ratedFlow" placeholder="e.g. 500">
    </div>

    <div class="form-group">
      <label>Rated Pressure Unit</label>
      <select id="pressureUnit">
        <option value="m">Meter</option>
        <option value="bar">Bar</option>
        <option value="psi">PSI</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Rated Head / Pressure</label>
      <input type="number" id="ratedHead" placeholder="e.g. 75">
    </div>

    <div class="form-group">
      <label>Rated Speed (RPM)</label>
      <input type="number" id="ratedRPM" placeholder="e.g. 2950">
    </div>
  </div>

  <button id="calculateBtn">Calculate</button>
</div>


<script src="js/pump-selector.js"></script>
</body>
</html>
