<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Al Aman UL Listed Pump Selector by Naseem Usman</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/naseembinusman/naseembinusman.github.io/refs/heads/main/logo.png" alt="Company Logo" class="logo" />
        <br>
        <div class="company-name">Al Aman Fire Fighting Equipment Manufacturing LLC</div>
    </header>
    
<div class="container">

  <!-- Selection Panel -->
  <div class="card">
      
    <h1>Al Aman Fire Pump Selector</h1>
    <p class="subtitle">Select rated flow and pump model</p>

    <div class="form-row">
      <div class="form-group">
        <label>Rated Flow (GPM)</label>
        <select id="flowSelect">
          <option value="">Select Flow</option>
        </select>
      </div>

      <div class="form-group">
        <label>Pump Model</label>
        <select id="modelSelect" disabled>
          <option value="">Select Pump Model</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Input Panel -->
  <div class="card" id="inputPanel" style="display: none;">
    <h2>Duty Point Inputs</h2>

    <div class="form-column">
      <div class="form-group">
        <label>Rated Head / Pressure</label>
        <div class="input-row">
          <input type="number" id="ratedHead" placeholder="Enter head">
          <select id="pressureUnit">
            <option value="m">m</option>
            <option value="bar">bar</option>
            <option value="psi">psi</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Rated Speed (RPM)</label>
        <input type="number" id="ratedRPM" placeholder="Enter RPM">
      </div>

      <button id="calculateBtn" class="primary-btn">
        Calculate Pump Selection
      </button>
    </div>
  </div>
</div>

<!-- Results Panel -->
<div class="card" id="resultsPanel" style="display: none;">
  <h2>Pump Selection Results</h2>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Parameter</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Results will be inserted dynamically -->
    </tbody>
  </table>
</div>




<script src="js/pump-selector.js"></script>
</body>
</html>
